<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Styling</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
    }

    header {
      background-color: #ff0000;
      height: 70px;
      width: 100%;
    }

    footer {
      background-color: #00ff00;
      color: black;
      height: 60px;
      width: 100%;
      margin-top: auto; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
    }
  </style>
</head>
<body>
  <header></header>
  <footer>
    <h3>Best School</h3>
  </footer>
</body>
</html>
